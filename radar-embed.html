<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radar Embeds</title>
    <style>
      :root {
        scroll-padding-top: 1rem;
      }
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      body {
        padding: 2rem 1rem;
        font-family: system-ui, sans-serif;
        width: 100%;
        max-width: 960px;
        margin: 0 auto;
      }
      iframe {
        width: 100%;
        outline: 1px solid #ddd !important;
        margin-bottom: 2rem;
      }
      h1 {
        margin-bottom: 2rem;
      }
      h2 {
        margin-bottom: 1rem;
        font-size: 1rem;
      }
      .cf-radar-embed {
        scrollbar-width: none;
      }
      .cf-radar-embed::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Cloudflare Radar embeds test</h1>
    <h2 id="traffic-trends">Auto-Size (should shrink)</h2>
    <iframe
      class="cf-radar-embed"
      width="800"
      height="1000"
      src="https://radar.cloudflare.com/embed/TrafficTrendsXY?widgetState=%7B%22showAnnotations%22%3Atrue%2C%22xy.hiddenSeries%22%3A%5B%5D%2C%22xy.highlightedSeries%22%3Anull%2C%22xy.hoveredSeries%22%3Anull%2C%22xy.previousVisible%22%3Atrue%7D&ref=%2F"
      title="Cloudflare Radar - Traffic trends"
      loading="lazy"
      style="border: 0; max-width: 100%"
    ></iframe>
    <h2 id="real-time-bgp">Auto-Size (should grow)</h2>
    <iframe
      class="cf-radar-embed"
      width="800"
      height="200"
      src="https://radar.cloudflare.com/embed/BgpRealtimeRoutesFlow?ip=155.246.0.0&mask=16&prefix=155.246.0.0%2F16&widgetState=%7B%7D&ref=%2Frouting%2Fprefix%2F155.246.0.0%2F16"
      title="Cloudflare Radar - Realtime connectivity"
      loading="lazy"
      style="border: 0; max-width: 100%"
    ></iframe>
    <h2 id="traffic-distribution">Iframe links (should open in a new tab)</h2>
    <iframe
      class="cf-radar-embed"
      width="800"
      height="752"
      src="https://radar.cloudflare.com/embed/TrafficGeoDistribution?dateStart=2025-10-24&dateEnd=2025-10-27&widgetState=%7B%7D&ref=%2Ftraffic"
      title="Cloudflare Radar - Traffic characteristics"
      loading="lazy"
      style="border: 0; max-width: 100%"
    ></iframe>
    <h2 id="bot-traffic-by-as">
      Iframe links (should be localized and open in a new tab)
    </h2>
    <iframe
      class="cf-radar-embed"
      width="800"
      height="575"
      src="https://radar.cloudflare.com/embed/BotTrafficByAsTreemap?dateStart=2025-10-24&dateEnd=2025-10-27&locale=pt-PT&widgetState=%7B%7D&ref=%2Fpt-pt%2Fbots"
      title="Cloudflare Radar - Quota de tráfego de bots por sistema autónomo"
      loading="lazy"
      frameborder="0"
      scrolling="no"
      style="border: 0; max-width: 100%"
    ></iframe>
    <h2 id="yir-per-bot-traffic">YiR 2025 embed (should be themed)</h2>
    <iframe
      class="cf-radar-embed"
      width="800"
      height="517"
      src="https://radar.cloudflare.com/embed/Yir2025PerBotTrafficStandaloneXY?dataset=bot_standalone&compareWith=&previousYear=false&widgetState=%7B%22showAnnotations%22%3Atrue%2C%22xy.hiddenSeries%22%3A%5B%5D%2C%22xy.highlightedSeries%22%3Anull%2C%22xy.hoveredSeries%22%3Anull%2C%22xy.previousVisible%22%3Atrue%7D&ref=%2Fyear-in-review%2F2025%23per-bot-traffic"
      title="Cloudflare Radar - Verified Bot Traffic Trends"
      loading="lazy"
      style="border: 0; max-width: 100%; background-color: #070033"
    ></iframe>
    <h2 id="yir-internet-services">
      YiR 2025 localized embed with controls (should change data)
    </h2>
    <iframe
      class="cf-radar-embed"
      width="800"
      height="667"
      src="https://radar.cloudflare.com/embed/Yir2025InternetServicesTable?locale=pt-PT&dataset=top-domains.overall&compareWith=&previousYear=false&category=top-domains.overall&widgetState=%7B%7D&ref=%2Fpt-pt%2Fyear-in-review%2F2025%23internet-services"
      title="Cloudflare Radar - Serviços de Internet"
      loading="lazy"
      style="border: 0; max-width: 100%; background-color: #070033"
    ></iframe>
    <script src="https://radar.cloudflare.com/embed/auto-size.js"></script>
  </body>
</html>
